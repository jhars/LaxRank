<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <!-- =======Mobile Styling Below======== -->
<!-- Include meta tag to ensure proper rendering and touch zooming -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Include jQuery Mobile stylesheets -->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">


</head>
<body>

<div data-role="page" id="pageone" data-theme="a">
  <div data-role="panel" id="myPanel"> 
    <h2>LaxRanks</h2>
    <!-- <ul data-role="listview"> -->
      <div id="user-greet">
      <p>Yo Yo</p>
        <script type="text/template" id="user-template">
          <% if (currentUser) { %>
            <p>Welcome, <%= userName %></p>
          <% } else { %>
            <p>Not Signed In</p>
          <% } %>
        </script>      
      </div>

    <div data-role="controlgroup" data-type="vertical">
      <a href="/" class="ui-btn">GA-DEMO</a>
      <a href="/national" class="ui-btn">National Top 100</a>
      <a href="#" class="ui-btn">Rankings (State)</a>
      <a href="#" class="ui-btn">My Teams</a>
      <a href="/register" class="ui-btn">Register</a>
    </div>
  </div>

  <div data-role="header">
    <h1>Register!</h1>
    <a href="#myPanel" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">Home</a>
  </div>

<a href="/logout" class="ui-btn">Log-Out</a><!-- action here -->


<!-- /////////////////REGISTER/////////////// -->
  <div data-role="main" class="ui-content">
    <h2 style="text-align:center;">Register:</h2>
      <form method="post" action="/users"><!-- Action here -->
        <div class="ui-field-contain">
        <label for="email">Username:</label>
          <input type="text" name="user[userName]" id="user-name" placeholder="Choose a Username...">
          <label for="email">E-mail:</label>
          <input type="email" name="user[email]" id="reg-email" placeholder="Your email..">
          <label for="password">Password:</label>
          <input type="password" name="user[password]" id="reg-password" placeholder="Enter Password...">
        </div>
        <input type="submit" data-inline="true" value="Submit">
      </form>

<!-- ////////////////////////LOGIN////////////////////////// -->
  
    <form method="post" action="/login"><!-- Action here -->
      <h2 style="text-align:center;">Login:</h2>
      <div class="ui-field-contain">
        <label for="email">E-mail:</label>
        <input type="email" name="user[email]" id="login-email" placeholder="Your email..">
        <label for="password">Password:</label>
        <input type="password" name="user[password]" id="login-password" placeholder="Enter Password...">
      </div>
      <input type="submit" data-inline="true" value="Submit">
    </form>
  </div>

  <div data-role="footer">
    <a href="/logout" class="ui-btn">Log-Out</a><!-- action here -->
</div>



</div>
